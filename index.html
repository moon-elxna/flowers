<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="style.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
    <title>build ur flower</title>
</head>

<body>
    <div id="header">
        <h1>build ur flower</h1>
        <button id="save" onclick="download_img()">Save ur flower <br> as an image !</button>
    </div>
    <div id="content">
        <div class="btn">
                <button class="arr" onclick="change_img('flower','dec')"><img class="btn" src="img/l_arr.PNG" alt="arrow"></button>
                <button class="arr" onclick="change_img('stem','dec')"><img class="btn" src="img/l_arr.PNG" alt="arrow"></button>
                <button class="arr" onclick="change_img('decor','dec')"><img class="btn" src="img/l_arr.PNG" alt="arrow"></button>
        </div>
        <div id="builder">
            <img id="decor" class="building" src="img/decor/1.PNG" alt="decor elements">
            <img id="flower" class="building" src="img/flower/1.PNG" alt="flower">
            <img id="stem" class="building" src="img/stem/1.PNG" alt="stem">
        </div>
        <div class="btn">
                <button class="arr" onclick="change_img('flower', 'inc')"><img class="btn" src="img/r_arr.PNG" alt="arrow"></button>
                <button class="arr" onclick="change_img('stem', 'inc')"><img class="btn" src="img/r_arr.PNG" alt="arrow"></button>
                <button class="arr" onclick="change_img('decor', 'inc')"><img class="btn" src="img/r_arr.PNG" alt="arrow"></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
